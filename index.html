<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Danny Phantom with HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main id="all-holder">

      <section id='head'>
      <!-- Markup for Hairs-->
      <section class="hair-holder">
        <div class="longHair hair"></div>
        <div class="hair-ear"></div><!--hair close to left ear-->
        <div class="middleHair hair"></div>
        <div class="topHair hair"></div>
        <div class="pointee hair"></div><!--hair close to right hand-->
      </section>

      <!-- Markup for face -->
      <section class="face-holder">
        <div class="r-face"></div>
        <div class="l-face"></div>
        <div class="face-bottom"></div>
        <div class="ear"></div>
        <div class="ear left-ear"></div>
        <div class="chin"></div>
        <!--eye brow-->
        <div class="eye-brow"></div>
        <div class="eye-brow left-eyeBrow"></div>
        <!--eye-->
        <div class="eye"></div>
        <div class="eye left-eye"></div>
        <!--nose-->
        <div class="nose"></div>
        <!--mouth-->
        <div class="mouth"></div>

      </section>
    </section>

      <!-- arm -->
      <div class="left-arm"></div>
      <div class="curve-left-arm"></div>

      <div class="left-hand">
        <span class="palm"></span>
        <span class="thumb"></span>
        <span class="finger"></span>
        <span class="knuckle1"></span>
        <span class="knuckle2"></span>
        <span class="knuckle3"></span>
      </div>

    <!-- right shoulder and Arm-->
    <div class="shoulder"></div>

    <section class="rightArm">
      <div class="aft-elbow"></div>

      <div class="rightHand-wrist">

      <div class="right-fingers">
      <div class="knuckles-holder">
      <span class="knuckles knuckles1"></span>
      <span class="knuckles knuckles2"></span>
      </div>

      <div class="right-palm">
        <span class="middle-fingers"></span>
        <span class="index-finger"></span>
        <span class="right-thumb"></span>
      </div>

    </div>
    </div>
    </section>

    <section class="chest"></section>

    <section class="leg">
      <div class="leg-cutter"></div>

      <section class="right-leg">
        <div class="right-leg-shoe">
          <span class="shoe-top"></span>
        </div>
      </section>

      <section class="left-leg">
        <div class="left-leg-shoe"></div>
      </section>

    </section>

    </main>

    <!--Choose your Color section-->
    <section id="cutomise-holder">
    <span>&nbsp;Let's color it:&nbsp;&nbsp;</span>

    <div class="part">
      <span>Skin Color:</span>
      <ul data-part="--skinColor">
        <li class="partColor" style='--color:#ffcc80;'></li>
        <li class="partColor" style='--color:#4de54d;'></li>
        <li class="partColor" style='--color:#999;'></li>
        <li class="partColor" style='--color:rgba(250, 207,160,1);'></li>
      </ul>
    </div>

    <div class="part">
      <span>Hair Color:</span>
      <ul data-part="--hairColor">
        <li class="partColor" style='--color:#ffffff;'></li>
        <li class="partColor" style='--color:#9c5b33;'></li>
        <li class="partColor" style='--color:#505050;'></li>
        <li class="partColor" style='--color:#df1f2d;'></li>
        <li class="partColor" style='--color:#ffeb3b;'></li>
        <li class="partColor" style='--color:#ff9800;'></li>
        <li class="partColor" style='--color:#9f9f9f;'></li>
        <li class="partColor" style='--color:#cddc39;'></li>
        <li class="partColor" style="--color:rgba(190, 208, 224,1);"></li>
        <li class="partColor" style='--color:#ccc;'></li>
      </ul>
    </div>

    <div class="part">
      <span>Eye Color:</span>
      <ul data-part="--eyeColor">
      <li class="partColor" style='--color:#ff6c6c;'></li>
      <li class="partColor" style='--color:#aa8c84;'></li>
      <li class="partColor" style='--color:#d39680;'></li
      <li class="partColor" style='--color:#cac789;'></li>
      <li class="partColor" style='--color:#b3ff5d;'></li>
      <li class="partColor" style='--color:#e68600;'></li>
      <li class="partColor" style='--color:#778899;'></li>
      <li class="partColor" style='--color:rgba(189,224,186,1);'></li>
      <li class="partColor" style='--color:#00bcd4;'></li>
      </ul>
    </div>

    <div class="part">
      <span>Suit's Color:</span>
      <ul data-part="--suitColor">
      <li class="partColor" style='--color:#4e0308;'></li>
      <li class="partColor" style='--color:#002c60;'></li>
      <li class="partColor" style='--color:#e1c82f;'></li>
      <li class="partColor" style='--color:#2d2326;'></li>
      <li class="partColor" style='--color:#6e4a00;'></li>
      <li class="partColor" style='--color:#083e32;'></li>
      </ul>
    </div>

    <div class="part">
      <span>Shoe & Glove:</span>
      <ul data-part="--glove_shoe">
        <li class="partColor" style='--color:#5a5a5a;'></li>
        <li class="partColor" style='--color:#e88289;'></li>
        <li class="partColor" style='--color:#97fd9b;'></li>
        <li class="partColor" style='--color:#ffffff;'></li>
        <li class="partColor" style='--color:rgba(190, 208, 224,1);'></li>
        <li class="partColor" style='--color:#e1c75d;'></li>
        <li class="partColor" style='--color:#1b7561;'></li>
      </ul>
    </div>
    </section>



  <script>
  const colors = Array.from(document.querySelectorAll('.partColor'));

  for(let color of colors){
    color.onclick = function(){
      const belongTo = color.parentNode.getAttribute('data-part');
      const newColor = getComputedStyle(color).getPropertyValue('--color');

      document.documentElement.style.setProperty(belongTo, newColor);
            console.log(belongTo, newColor);
          }
        }


  </script>

  </body>
</html>
